            </ul>
        </nav>
    </header>

    <!-- お問い合わせセクション -->
    <section class="contact">
        <div class="contact-container">
            <!-- 左セクション（お問い合わせ情報） -->
            <div class="contact-info">
                <h2>お問い合わせ</h2>
                <p>ご質問、フィードバック、特別なリクエストがあれば、お気軽にご連絡ください。</p>

                <div class="info">
                    <p><strong>所在地:</strong> 26, Jalan Perdana 15, Taman Junid, Muar</p>
                    <p><strong>電話:</strong> +60 1958 49395</p>
                </div>
            </div>

            <!-- 右セクション（お問い合わせフォーム） -->
            <div class="contact-form">
                <h3>メッセージを送信</h3>
                <form action="#">
                    <label for="name">お名前：</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">メールアドレス：</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">メッセージ：</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <button type="submit">メッセージを送信</button>
                </form>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 FluffybyChedin | All rights reserved</p>
        <div class="socials">
            <a href="https://www.instagram.com/fluffy_bychedin/">Instagram</a>
            <a href="https://www.tiktok.com/@fluffybychedin">Tiktok</a>
        </div>
    </footer>
</body>
